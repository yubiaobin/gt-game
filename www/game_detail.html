<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="description" content="世奥游戏 GT爱游戏 GT游戏 小游戏 html5手机游戏 微信游戏 微信小游戏">
<title>GT爱游戏</title>

<link rel="stylesheet" type="text/css" href="css/ratchet.css" />
<link rel="stylesheet" type="text/css" href="css/ratchet-theme-android.css" />
<link rel="stylesheet" type="text/css" href="css/layout.css" />


<script type="text/javascript" src="cordova.js"></script>


</head>
<body>








<!-- Make sure all your bars are the first things in your <body> -->
<header class="bar bar-standard bar-nav css-index-header">
    <h1 class="title css-index-title">GT爱游戏</h1>
</header>





<!-- Icons in standard bar fixed to the bottom of the screen -->
<div class="bar bar-standard bar-footer css-global-footer">
    <div class="segmented-control">
        <a href="index.html" data-transition="slide-out" class="control-item css-footer-item1">
            <span><img src="img/footer_icon1.png" alt=""></span>
            <span class="tab-label">首页</span>
        </a>
        <a href="classic_list.html" data-transition="slide-out" class="control-item css-footer-item2">
            <span><img src="img/footer_icon2.png" alt=""></span>
            <span class="tab-label">热门</span>
        </a>
        <a href="sort.html" data-transition="slide-out" class="control-item active css-footer-item3">
            <span><img src="img/footer_icon3.png" alt=""></span>
            <span class="tab-label">分类</span>
        </a>
        <a href="played_yes.html" data-transition="slide-out" class="control-item css-footer-item4">
            <span><img src="img/footer_icon4.png" alt=""></span>
            <span class="tab-label">玩过</span>
        </a>
    </div>
</div>  






<!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
<div class="content css-index-content">


    <div id="gtgame_detail_data">
        
    </div>


    <!-- 详细页内容了列表模板文件 -->
    <script type="text/template" id="GameDetailItemView_template">

        <div class="css-detail" id="game-detail-template">
             <!-- 标题部分 -->
            <h1 class="game_detail_title"><%= title %></h1>


            <!-- 游戏试玩下载操作区 -->
            <div class="download_box">
                <a href="http://115.29.201.207:8008/playinjson?mac=<%= uuid %>&gtid=<%= id %>"   class="start_btn">
                    <img src="img/detail_start_icon.png" alt="">开始玩</a>
                <a href="#" class="down_btn css-down-no">
                    <img src="img/detail_download_icon.png" alt="">下载</a>
            </div>
            <div class="clear"></div>


             <!-- 游戏功能操作区 -->
            <div class="oprate_box">
                <div class="date_show"><%= created_at  %></div>
                <ul class="detail_opare_list">
                    <li><a href="#SOHUCS"><img src="img/game_detail_comment_icon.png" alt=""></a></li>
                    <li><a href="#SOHUCS"><img src="img/game_detail_share_icon.png" alt=""></a></li>
                    <li><a href="#SOHUCS"><img src="img/game_detail_like_icon.png" alt=""></a></li>
                </ul>
                <div class="clear"></div>
                <img src="<%= onejpg %>" alt="">
            </div>



             <!-- 数据读取区 -->
            <div class="detail-info">
                <h2><%= title %></h2>
                <p><span>游戏简介:</span><%= logolink %> </p>
                <p><%= content %> </p>
                <img src="<%= twojpg %>" alt="">
                <img src="<%= threejpg %>" alt="">
            </div>


             

        </div>

    </script>





        <div class="detail_comment_box">
            <div id="SOHUCS"></div>
            <script>
            (function(){
                var expire_time = parseInt((new Date()).getTime()/(5*60*1000));
                var head = document.head || document.getElementsByTagName("head")[0] || document.documentElement;
                var script_version = document.createElement("script"),script_cyan = document.createElement("script");
                script_version.type = script_cyan.type = "text/javascript";
                script_version.charset = script_cyan.charset = "utf-8";
                script_version.onload = function(){
                    script_cyan.id = 'changyan_mobile_js';
                    script_cyan.src = 'http://changyan.itc.cn/upload/mobile/wap-js/changyan_mobile.js?client_id=cyriqJlNY&'
                                    + 'conf=prod_982bcfdf1c6b4d1aa8f584711ff4d1e8&version=' + cyan_resource_version;
                    head.insertBefore(script_cyan, head.firstChild);
                };
                script_version.src = 'http://changyan.itc.cn/upload/mobile/wap-js/version.js?_='+expire_time;
                head.insertBefore(script_version, head.firstChild);
            })();
            </script>
        </div>
        




</div>










<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/underscore.js"></script>
<script type="text/javascript" src="js/backbone.js"></script>
<script type="text/javascript" src="js/game_detail.js"></script>










</body>
</html>
