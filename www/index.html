<!-- Icons in standard bar fixed to the bottom of the screen -->
<div class="bar bar-standard bar-footer css-global-footer">
    <div class="segmented-control">
        <a href="index.html" data-transition="slide-out" class="control-item active css-footer-item1">
            <span><img src="img/footer_icon1.png" alt=""></span>
            <span class="tab-label">首页</span>
        </a>
        <a href="classic_list.html" data-transition="slide-out" class="control-item css-footer-item2">
            <span><img src="img/footer_icon2.png" alt=""></span>
            <span class="tab-label">热门</span>
        </a>
        <a href="sort.html" data-transition="slide-out" class="control-item css-footer-item3">
            <span><img src="img/footer_icon3.png" alt=""></span>
            <span class="tab-label">分类</span>
        </a>
        <a href="played_yes.html" data-transition="slide-out" class="control-item css-footer-item4">
            <span><img src="img/footer_icon4.png" alt=""></span>
            <span class="tab-label">玩过</span>
        </a>
    </div>
</div>   











<!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
<div class="content css-index-content">
    
    <!-- 首页轮播图结构 -->
    <div class="addWrap">
        <div class="swipe" id="mySwipe">
            <div class="swipe-wrap" id="gtgame_index_banner_data">
                <div>
                    <a href="game_detail.html" data-transition="flip">
                        <img src="http://www.ga-it.cn/static/gtgame_banner/1.jpg" width="100%"/>
                    </a>
                </div>
                <div>
                    <a href="game_detail.html" data-transition="flip">
                        <img src="http://www.ga-it.cn/static/gtgame_banner/2.jpg" width="100%"/>
                    </a>
                </div>
                <div>
                    <a href="game_detail.html" data-transition="flip">
                        <img src="http://www.ga-it.cn/static/gtgame_banner/3.jpg" width="100%"/>
                    </a>
                </div>
                <div>
                    <a href="game_detail.html" data-transition="flip">
                        <img src="http://www.ga-it.cn/static/gtgame_banner/4.jpg" width="100%"/>
                    </a>
                </div>
            </div>
        </div>
        <ul id="control-position">
            <li class="cur"></li>
            <li class=""></li>
            <li class=""></li>
            <li class=""></li>
        </ul>
    </div>




    <!-- 首页内容结构 -->
    <div class="card css-index-card">

        <ul class="table-view  gtgame_index_list" id="gtgame_index_data">

        </ul>
            <!-- 首页内容了列表模板文件 -->
            <script type="text/template" id="GameListItemView_template">
                <li class="css-index-list-item">
                    <h2><%= title %></h2>
                    <p><span>推荐内容：</span><%= logolink %> <span style="float:right"><img src="img/good_icon.png" style="float:left" alt="">+<%= goodCount %></span></p>
                    <a href="game_detail.html?id=<%= id %>"  class="js-index-list-href"><img src="<%= imgUrl %>" style="width:100%" alt="" class="gtgame_index_list_img"></a>
                </li>
            </script>


    </div>

</div>
