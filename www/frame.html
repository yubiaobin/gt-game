<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="description" content="世奥游戏 GT爱游戏 GT游戏 小游戏 html5手机游戏 微信游戏 微信小游戏">
<title>GT爱游戏</title>

<link rel="stylesheet" type="text/css" href="css/layout.css" />

<style>

.frame_style{
	width:100%;
	height:100%;
	position:relative;
}


</style>
</head>
<body>


	<!-- 设置是否玩过游戏跳转页面的脚本 -->


<script>

    window.localStorage.setItem("played_yes", "yes");

</script>



<iframe src="" id="frame_box" name="myFrameName" scrolling="no" frameborder="0" class="frame_style">	
</iframe>







<script src="js/zepto.js"></script>

<script>
	$(function(){
        var link = window.location.href;
        var substr = link.match(/(\?.*)/)[0];
        var substr2 = substr.substring(1);
        var sub_link = decodeURIComponent(substr2);
        $('iframe').attr('src', sub_link);
	});
</script>


</body>
