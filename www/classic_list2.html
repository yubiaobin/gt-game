<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<meta name="msapplication-tap-highlight" content="no" />
<title>GT爱游戏</title>

<link rel="stylesheet" type="text/css" href="css/ratchet.css" />
<link rel="stylesheet" type="text/css" href="css/ratchet-theme-android.css" />
<link rel="stylesheet" type="text/css" href="css/layout.css" />


<script type="text/javascript" src="cordova.js"></script>

</head>
<body>







<!-- Make sure all your bars are the first things in your <body> -->
<header class="bar bar-standard bar-nav css-index-header">
    <h1 class="title css-index-title">棋牌</h1>
</header>



<!-- Icons in standard bar fixed to the bottom of the screen -->
<div class="bar bar-standard bar-footer css-global-footer">
    <div class="segmented-control">
        <a href="index.html" data-transition="slide-out" class="control-item css-footer-item1">
            <span><img src="img/footer_icon1.png" alt=""></span>
            <span class="tab-label">首页</span>
        </a>
        <a href="classic_list.html" data-transition="slide-out" class="control-item active css-footer-item2">
            <span><img src="img/footer_icon2.png" alt=""></span>
            <span class="tab-label">热门</span>
        </a>
        <a href="sort.html" data-transition="slide-out" class="control-item css-footer-item3">
            <span><img src="img/footer_icon3.png" alt=""></span>
            <span class="tab-label">分类</span>
        </a>
        <a href="played_yes.html" data-transition="slide-out" class="control-item css-footer-item4">
            <span><img src="img/footer_icon4.png" alt=""></span>
            <span class="tab-label">玩过</span>
        </a>
    </div>
</div>  








<!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
<div class="content css-index-content">

    <div class="card css-index-card">   
        <ul class="table-view  gtgame_index_list" id="gtgame_classic_data">
        <!-- 列表内容了列表模板文件 -->
        <script type="text/template" id="ClassicListItemView_template">
            <li class="css-index-list-item">
                <h2><%= title %></h2>
                <p><span>游戏简介：</span><%= content %> <span style="float:right"><img src="img/good_icon.png" style="float:left" alt="">+<%= goodCount %></span></p>
                <a href="game_detail.html?id=<%= id %>"  class="js-index-list-href"><img src="<%= imgUrl %>" style="width:100%" alt="" class="gtgame_index_list_img"></a>
            </li>
        </script>
        </ul>
    </div>

</div>







<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/underscore.js"></script>
<script type="text/javascript" src="js/backbone.js"></script>
<script type="text/javascript" src="js/classic-list2.js"></script>





</body>
</html>
